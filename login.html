<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login — Toko Buku</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="container">
    <header>
      <h1>Toko Buku</h1>
    </header>

    <section aria-labelledby="login-heading">
      <h2 id="login-heading">Login</h2>

      <form id="loginForm" novalidate>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="contoh@domain.com">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required minlength="4" placeholder="password">

        <button type="submit">Login</button>
      </form>

      <div class="links">
        <button id="forgotBtn" class="link-btn">Lupa Password</button>
        <button id="registerBtn" class="link-btn">Daftar</button>
      </div>
    </section>

    <!-- Modal: Lupa Password / Daftar -->
    <div id="modal" class="modal" aria-hidden="true">
      <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <button id="closeModal" class="close">×</button>
        <h3 id="modal-title">Form</h3>
        <div id="modal-body"></div>
      </div>
    </div>

  </main>

  <script src="js/data.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
